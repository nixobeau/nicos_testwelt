<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicos Testwelt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --title-size: 4rem;
            --title-margin: 3rem;
            --button-size: 1rem;
            --padding: 20px;
            --card-minwidth: 300px;
            --grid-gap: 2rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #9945ff 0%, #10b981 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--padding);
        }

        h1 {
            color: white;
            font-size: var(--title-size);
            margin-bottom: var(--title-margin);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 1.5rem;
        }

        button {
            padding: 1rem;
            font-size: var(--button-size);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Responsive Design f√ºr Tablets und Handys */
        @media (max-width: 1024px) {
            :root {
                --title-size: 2.5rem;
                --title-margin: 2rem;
            }
            .button-container {
                grid-template-columns: repeat(3, 150px);
            }
        }

        @media (max-width: 768px) {
            :root {
                --title-size: 2rem;
                --title-margin: 1.5rem;
                --button-size: 0.9rem;
                --padding: 15px;
                --card-minwidth: 250px;
                --grid-gap: 1.5rem;
            }
            .button-container {
                grid-template-columns: repeat(2, 130px);
                gap: 1rem;
            }
            button {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --title-size: 1.5rem;
                --title-margin: 1.5rem;
                --button-size: 0.85rem;
                --padding: 10px;
                --card-minwidth: 100%;
                --grid-gap: 1rem;
            }
            .button-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 100%;
                gap: 0.75rem;
            }
            button {
                padding: 0.6rem;
            }
        }
    </style>
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
